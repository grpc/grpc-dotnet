name: Build and Test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    name: Basic Tests
    runs-on: ubuntu-latest
    steps:

    - name: Check out code
      uses: actions/checkout@v2
    
    - name: Install dotnet
      run: ./build/get-dotnet.sh

    - name: Build and run tests
      run: ./build_and_test.sh
